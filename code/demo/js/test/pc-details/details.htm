<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
	<title>快用苹果助手PC端</title>
	<link rel="stylesheet" type="text/css" href="css/style.css" media="all" />
</head>
<body scroll="no">
	<div id="wrap" class="wrap">
	    
	    <div id="dashboard-outter" class="dashboard-outter">
	    
            <div id="dashboard">
    	                   
                <!-- Top infos -->
                <div class="app-intro clearfix">
                    <div class="app-img fl">
                        <div class="app-pic">
                            <img src="image/icon.png" alt="" id="app-icon"/>
                            <div class="imask"></div>
                        </div>
                        <a href="javascript:void(0);" class="download" id="btn-state"></a>
                    </div>
                    <div class="descri fl">
                        <div class="app-name"><h1 id="app-name"></h1><a href="#" id="btn-notice-update" class="update"></a></div>
                        <div class="app-text">小编点评：
                            <p id="app-intro"></p>
                        </div>
                    </div>
                    <div class="rate fr">
                        <div class="star"><span class="s"><em id="score-star"></em></span><span class="score" id="app-score"></span></div>
                        <div class="recommend"><span id="score-desc"></span> &nbsp;（推荐指数）</div>
                        <div class="percent"><em id="good-ratio"></em>&nbsp;（用户好评）</div>
                        <div id="app-tags" class="tags">
                        </div>
                    </div>
                </div>
                <!-- Top Infos End -->
        
                <!-- Main Infos -->
                <div class="main clearfix">
                    <!-- Left content -->
                    <div class="con fl">
                        <div class="pic-tab">
                            <div id="comment-count" style="display:none;" class="pic-comment"><a href="#SOHUCS" id="comment-link"></a></div>
                            <div class="title">
                                <div class="tit">
                                    <div class="ti">
                                        <a href="#" id="tab-iphone-pic"  class="active">iPhone</a><a href="#" id="tab-ipad-pic">iPad</a><a href="#" id="tab-video">视频</a>
                                    </div>
                                </div>
                            </div>
                            <div class="tab-con" id="pic-cont">
                            	<div class="t-l" href="#" id="iphone-shadow-left" style="display: none;"></div>
                                <div class="preview-cont" id="iphone-pic-con">
                                    <div id="iphone-pic" class="preview-pic">
                                    </div>
                                </div>
                                <div class="t-r" href="#" id="iphone-shadow-right" style="display: none;"></div>
                                <div class="scroll" id="iphone-scroll-cont" style="visibility:hidden;">
	                                <div class="scroll-outer" id="iphone-scroll-outer">
	                                	<div class="scroll-inner"></div>
	                                </div>
                                </div>
                                
                                <div class="t-l" href="#" id="ipad-shadow-left" style="display: none;"></div>
                                <div class="preview-cont" id="ipad-pic-con">
                                    <div id="ipad-pic" class="preview-pic">
                                    </div>
                                </div>
                                <div class="t-r" href="#" id="ipad-shadow-right" style="display: none;"></div>
                                <div class="scroll" id="ipad-scroll-cont" style="visibility:hidden;">
	                                <div class="scroll-outer" id="ipad-scroll-outer">
	                                	<div class="scroll-inner"></div>
	                                </div>
                                </div>
                                <div class="preview-cont" id="app-video-con">
                                    <div class="video" id="app-video">
                                    ﻿</div>
                                </div>
                            </div>
                        </div>
                        <div class="text-tab">
                            <div class="title" id="text-tabs"><a href="#" id="tab-detail">应用详情</a><a href="#" id="tab-review">小编微评</a><a href="#" id="tab-strategy" >游戏攻略</a></div>
                            <div class="tab-con" id="text-cont">
                                <div id="info-fold-cont" class="info-fold">
                                    <div class="review info-content" id="app-review">
                                    </div>
                                    <div class="strategy info-content" id="app-strategy">
                                        <div id="app-strategy-content"></div>
                                    </div>
                                    <div class="app-detail info-content" id="app-detail">
                                    ﻿</div>
                                </div>
                                <div id="btn-toggle" class="btn-toggle">↓ 查看完整内容</div>
                                <div id="strategy-related" class="related">
                                    <div class="related-title">
                                        <span class="t">相关阅读</span><span class="line"></span>
                                    </div>
                                    <ul id="app-strategy-list">
                                    </ul>
                                </div>
                            </div>
                        </div>
                        <div id="comment-con" class="comment-con">
                            <div class="cgood">
                               <a href="#" id="good-btn" class="good"></a><a href="#" id="bad-btn" class="bad"></a>
                            </div>
                            <div id="SOHUCS">
                            </div>
                        </div>
                    </div>
                    <!-- Left content End -->
        
                    <!-- Side bar -->
                    <div class="sidebar fr">
                        <ul class="app-dets">
                            <li class="sprt-all" id="sprt-all" style="display:none;"><span class="iphone">iPhone</span><span class="ipad">iPad</span></li>
                            <li class="sprt-one clearfix" id="sprt-one"><span class="only">仅支持：</span><span id="app-device"></span></li>
                            <li>版　本：<span id="app-version"></span></li>
                            <li>大　小：<span id="app-size"></span></li>
                            <li>类　别：<span id="app-category"></span></li>
                            <li>语　言：<span id="app-language"></span></li>
                            <li>支　持：IOS<span id="app-minosver"></span>及以上</li>
                            <li>开发者：<span id="app-developer"></span></li>
                        </ul>
                        <div id="gift" class="gifts" style="display:none;">
                            <div class="timer"><span id="gift-title"></span><a id="gift-link" href="#"></a></div>
                            <ul class="gift-info">
                                <li id="gift-count-down"></li>
                                <li class="award">奖　励：<span id="gift-intro"></span></li>
                                <li>有效期：<span id="gift-end-time"></span></li>
                                <li>活动介绍：<span id="gift-use-intro"></span></li>
                            </ul>
                        </div>
                        <div class="guess">
                             <h4>猜你喜欢</h4>
                             <ul id="guess-list">
                            </ul>
                        </div>
                    </div>
                    <!-- Side bar End -->
                </div>
                <!-- Main Infos End -->
    	            
    	    </div>
	    
        </div>

	</div>

	<!-- Fix nav -->
	<div id="top-banner" class="topbar clearfix" style="display:none;">
		<div class="pic fl">
			<img src="image/icons40.png" id="app-top-icon" alt=""/>
			<div class="imask"></div>
		</div>
		<div class="name fl" id="app-top-name"></div>
		<div class="down fr"><a href="javascript:void(0);" class="download" id="btn-top-state"></a></div>
	</div>
	<!-- Fix nav End -->


    <script type="text/javascript" src="http://player.youku.com/jsapi"></script>
	<script type="text/javascript" src="js/module/base.js"></script>
    <script type="text/javascript" src="js/module/observer.js"></script>
    <script type="text/javascript" src="js/module/io.js"></script>
    <script type="text/javascript" src="js/module/component.js"></script>
    <script type="text/javascript" src="js/task/init.js"></script>
    <script type="text/javascript" src="js/task/good-ratio.js"></script>
    <script type="text/javascript" src="js/task/context-menu.js"></script>
	
</body>
</html>
